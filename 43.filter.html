<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        body{
            background-color: #ccc;
        }
        .grayscale{
            filter: grayscale(1);
        }

        .sepia{
            filter: sepia(1);
        }

        .drop-shadow{
            filter: drop-shadow(5px 5px 5px #333);
            /* box-shadow: 5px 5px 5px #333;; */
        }
    </style>
</head>
<body>
    <img class="grayscale" src="./images/nook_small.jpg" alt="">
    <img class="sepia" src="./images/nook_small.jpg" alt="">
    <img class="drop-shadow" src="./images/nook_small.jpg" alt="">
    <img class="drop-shadow" src="./images/heart.png" alt="">

    <img src="./images/lol-akali.png" alt="">
</body>
</html>
