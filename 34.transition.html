<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transtion</title>

    <style>
        .box{
            display: block;
            opacity: 1;
            width: 200px;
            height: 200px;
            background-color: #faf;
            transition: 1s;
        }

        .box:hover{
            display: block;
            opacity: 0;
            background-color: coral;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
